<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Ten Seconds Maths Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="script.js"></script>
  </head>

  <body>
    <div class="container">
      <h2>10 Sec Maths Game</h2>
      <div class="row">
        <div class="col-xs-8">
          <div class="timer">
          <h3 id="time-left"></h3>
          <h3>&nbspseconds left</h3></div>
          <h1 id="equation"></h1>
          <input id="user-input" type="number" />

          <div class="inputDiv">
            <div id="etiqueta"></div>
            <input id="inputLevel" type="range" value="10" min="0" max="30" autocomplete="off">    
          </div>
          <h4>Score: <span id="score"></span></h4>
          <h4>Max Score: <span id="maxScore">0</span></h4>
        </div>
      <div class="row">
        <div class="col-xs-4 buttons">
          <button id="suma" class="button">+</button>
          <button id="resta" class="button">-</button>
          <button id="multiplicacion" class="button">*</button>
          <button id="division" class="button">/</button>
        </div>
      </div>
    </div>
  </body>
</html>
